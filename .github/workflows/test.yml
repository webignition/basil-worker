name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build VM
    runs-on: macos-10.15

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Show package versions
        run: |
          vagrant --version
          VBoxManage --version

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.vagrant.d/boxes/focal-server-cloudimg-amd64-vagrant
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Vagrant up
        run: |
          vagrant up basil_worker
          vagrant ssh basil_worker -c 'uname -a'
          vagrant ssh basil_worker -c 'lsb_release -a'
