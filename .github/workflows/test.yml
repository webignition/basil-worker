name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build VM
    runs-on: macos-10.15

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Show package versions
        run: |
          vagrant --version
          VBoxManage --version

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.vagrant.d/boxes/focal-server-cloudimg-amd64-vagrant
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Validate Vagrantfile
        run: vagrant validate

      - name: Lint provision.sh
        run: |
          brew install shellcheck
          shellcheck provision.sh

      - name: Vagrant up
        run: HOST_PORT=80 vagrant up basil_worker

      - name: Verify VM state
        run: |
          vagrant ssh basil_worker -c 'uname -a'
          vagrant ssh basil_worker -c 'lsb_release -a'
          vagrant ssh basil_worker -c 'docker --version'
          vagrant ssh basil_worker -c 'sudo docker-compose --version'
          vagrant ssh basil_worker -c 'sudo docker-compose --env-file .docker-compose.env ps'
          vagrant ssh -c 'ls -la /var/basil/source'
          vagrant ssh -c 'ls -la /var/basil/tests'
          vagrant port

      - name: Test
        run: curl http://localhost/status
