name: Output Github Context

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
      - name: Dump context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
