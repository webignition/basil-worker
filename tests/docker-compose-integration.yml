version: "3"

networks:
  primary:
    name: worker-network

services:
  compiler:
    ports:
      - 9500:8000

  delegator:
    ports:
      - 9501:8000

  rabbitmq:
    ports:
      - 5672:5672

  httpbin:
    image: kennethreitz/httpbin
    container_name: httpbin
    ports:
      - 8080:80

  nginx-html:
    image: nginx:1.19
    networks:
      - primary
    volumes:
      - ./tests/Fixtures/Html:/usr/share/nginx/html
